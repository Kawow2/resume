<div class="min-h-screen bg-gray-950 text-white px-4 py-12">
  <div class="max-w-6xl mx-auto">
    <header class="text-center mb-16">
      <h1
        class="text-5xl font-extrabold mb-4 text-gradient bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500 bg-clip-text text-transparent"
      >
        Mes Projets
      </h1>
      <p class="text-lg text-gray-400 max-w-2xl mx-auto">
        Découvrez une sélection de projets sur lesquels j'ai travaillé, mêlant
        développement front-end et back-end avec des technologies modernes.
      </p>
    </header>

    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- Projet -->
      @for (projet of projects; track $index) {

      <div
        class="group relative bg-gray-900 rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300"
      >
        <img
          [src]="projet.image"
          [alt]="projet.title"
          class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
        />
        <div class="p-5 space-y-3">
          <h2 class="text-xl font-bold text-white">{{ projet.title }}</h2>
          <p class="text-gray-400 text-sm">{{ projet.description }}</p>
          <!-- <a
            [href]="projet.link"
            target="_blank"
            class="inline-block mt-2 text-indigo-400 hover:text-indigo-300 transition"
          >
            Voir sur GitHub →
          </a> -->
        </div>
      </div>
      }
    </div>
  </div>
</div>
