<div class="min-h-screen bg-gray-900 text-white px-6 py-20">
  <div class="max-w-6xl mx-auto">
    <header class="mb-16 flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold mb-4">Mes projets</h1>
      <p class="text-lg text-gray-400 max-w-2xl">
        Voici une sélection de mes projets scolaires et personnels, réalisés
        lors de mon cursus ingénieur au sein de Polytech Lyon.
      </p>
      <a
        href="https://github.com/ton-github"
        target="_blank"
        class="text-sm text-gray-400 hover:underline text-right"
      >
        Voir plus sur GitHub
      </a>
    </header>

    <app-project-list
      [projects]="professionnalProjects"
      [title]="'Projets professionnels'"
    ></app-project-list>

    <app-project-list
      [projects]="schoolProjects"
      [title]="'Projets scolaires'"
    ></app-project-list>
  </div>
</div>
